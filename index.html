<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traduttore Excel Multilingua</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 1rem;
            color: #000;
            font-size: 0.813rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border: 1px solid #e5e5e5;
            padding: 1rem;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #e5e5e5;
        }

        .icon {
            width: 20px;
            height: 20px;
            color: #000;
        }

        h1 {
            color: #000;
            font-size: 1rem;
            font-weight: 600;
        }

        .upload-zone {
            border: 1px dashed #d4d4d4;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.15s;
            margin-bottom: 0.75rem;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-zone:hover {
            border-color: #000;
            background: #f5f5f5;
        }

        .upload-icon {
            width: 24px;
            height: 24px;
            color: #404040;
            margin-bottom: 0.375rem;
            stroke-width: 2;
        }

        .file-info {
            color: #404040;
            font-weight: 400;
            font-size: 0.75rem;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.375rem 0.75rem;
            background: #000;
            color: white;
            border: 1px solid #000;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.15s;
        }

        button:hover:not(:disabled) {
            background: #333;
        }

        button:disabled {
            background: #d4d4d4;
            border-color: #d4d4d4;
            color: #737373;
            cursor: not-allowed;
        }

        .btn-primary {
            flex: 1;
            background: #000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.5rem;
            font-size: 0.75rem;
        }

        th, td {
            padding: 0.375rem 0.5rem;
            text-align: left;
            border-bottom: 1px solid #e5e5e5;
        }

        th {
            background: #fafafa;
            font-weight: 500;
            color: #000;
            text-transform: uppercase;
            font-size: 0.688rem;
            letter-spacing: 0.025em;
        }

        tr:hover {
            background: #fafafa;
        }

        .progress {
            background: #fafafa;
            border: 1px solid #e5e5e5;
            padding: 0.5rem;
            margin-top: 0.5rem;
            color: #404040;
            font-size: 0.75rem;
        }

        .error {
            background: #fafafa;
            border: 1px solid #a3a3a3;
            padding: 0.5rem;
            margin-top: 0.5rem;
            color: #404040;
            font-size: 0.75rem;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
            </svg>
            <h1>Traduttore Excel Multilingua</h1>
        </div>

        <div id="errorBox" class="error hidden"></div>

        <label class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <div class="file-info" id="fileInfo">
                Carica file Excel (colonna A con testo italiano)
            </div>
            <input type="file" id="fileInput" accept=".xlsx,.xls" class="hidden" onchange="handleFileUpload(event)" />
        </label>

        <div id="dataSection" class="hidden">
            <p style="margin-bottom: 1rem; color: #6b7280">
                Righe caricate: <strong id="rowCount">0</strong>
            </p>
            <div class="actions">
                <button class="btn-primary" id="translateBtn" onclick="handleTranslate()">
                    Traduci
                </button>
                <button class="hidden" id="downloadBtn" onclick="handleDownload()">
                    üì• Scarica Excel
                </button>
            </div>
        </div>

        <div id="tableContainer" class="hidden" style="overflow-x: auto"></div>
        <div id="progressBox" class="progress hidden"></div>
    </div>

    <script>
        const targetLanguages = [
            { code: 'EN-GB', name: 'Inglese', column: 'B' },
            { code: 'FR', name: 'Francese', column: 'C' },
            { code: 'DE', name: 'Tedesco', column: 'D' },
            { code: 'ES', name: 'Spagnolo', column: 'E' }
        ];

        let data = [];
        let translatedData = [];
        let currentFile = null;

        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            errorBox.textContent = message;
            errorBox.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorBox').classList.add('hidden');
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            currentFile = file;
            document.getElementById('fileInfo').textContent = file.name;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const wb = XLSX.read(e.target.result, { type: 'binary' });
                    const ws = wb.Sheets[wb.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(ws, { header: 1 });
                    data = jsonData.filter(row => row[0] && row[0].toString().trim() !== '');
                    translatedData = [];
                    
                    document.getElementById('rowCount').textContent = data.length;
                    document.getElementById('dataSection').classList.remove('hidden');
                    document.getElementById('tableContainer').classList.add('hidden');
                    document.getElementById('downloadBtn').classList.add('hidden');
                    hideError();
                } catch (err) {
                    showError('Errore nel caricamento del file: ' + err.message);
                }
            };
            reader.readAsBinaryString(file);
        }

        async function translateText(text, targetLang) {
            if (!text || text.toString().trim() === '') return '';
            
            try {
                const response = await fetch('/api/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text.toString(),
                        targetLang: targetLang
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Errore API: ${response.status}`);
                }

                const result = await response.json();
                return result.translation;
            } catch (error) {
                console.error('Errore traduzione:', error);
                throw error;
            }
        }

        async function handleTranslate() {
            if (data.length === 0) {
                alert('Carica prima un file Excel');
                return;
            }

            const translateBtn = document.getElementById('translateBtn');
            const progressBox = document.getElementById('progressBox');
            
            translateBtn.disabled = true;
            translateBtn.innerHTML = '<span class="spinner"></span> Traduzione in corso...';
            progressBox.classList.remove('hidden');
            hideError();

            translatedData = [];

            try {
                for (let i = 0; i < data.length; i++) {
                    const row = data[i];
                    const italianText = row[0];
                    
                    if (!italianText || italianText.toString().trim() === '') {
                        translatedData.push([italianText, '', '', '', '']);
                        continue;
                    }

                    const rowTranslations = [italianText];
                    
                    for (const lang of targetLanguages) {
                        try {
                            const translation = await translateText(italianText, lang.code);
                            rowTranslations.push(translation);
                        } catch (err) {
                            rowTranslations.push(`[Errore: ${lang.name}]`);
                        }
                        await new Promise(resolve => setTimeout(resolve, 200));
                    }
                    
                    translatedData.push(rowTranslations);
                    progressBox.textContent = `‚è≥ Traduzione in corso... ${i + 1}/${data.length} righe completate`;
                    updateTable();
                }

                document.getElementById('downloadBtn').classList.remove('hidden');
                progressBox.classList.add('hidden');
            } catch (err) {
                showError(`Errore durante la traduzione: ${err.message}`);
                progressBox.classList.add('hidden');
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = 'Traduci';
            }
        }

        function updateTable() {
            if (translatedData.length === 0) return;

            const tableContainer = document.getElementById('tableContainer');
            tableContainer.classList.remove('hidden');

            let html = '<table><thead><tr>';
            html += '<th>Italiano (A)</th>';
            targetLanguages.forEach(lang => {
                html += `<th>${lang.name} (${lang.column})</th>`;
            });
            html += '</tr></thead><tbody>';

            translatedData.forEach(row => {
                html += '<tr>';
                row.forEach(cell => {
                    html += `<td>${cell || ''}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table>';
            tableContainer.innerHTML = html;
        }

        function handleDownload() {
            const headers = ['Italiano (A)', ...targetLanguages.map(l => `${l.name} (${l.column})`)];
            const exportData = [headers, ...translatedData];
            
            const ws = XLSX.utils.aoa_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Traduzioni');
            ws['!cols'] = Array(headers.length).fill({ width: 25 });
            
            XLSX.writeFile(wb, 'traduzioni_multilingua.xlsx');
        }
    </script>
</body>
</html>
