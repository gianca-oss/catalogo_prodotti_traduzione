<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuratore Prodotto - Traduzione</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 1rem 0.75rem;
            color: #1d1d1f;
            font-size: 14px;
            line-height: 1.3;
            font-weight: 400;
            letter-spacing: -0.022em;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-radius: 10px;
            padding: 0;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(180deg, #ffffff 0%, #fafafa 100%);
            padding: 1rem 1.25rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        h1 {
            color: #1d1d1f;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.005em;
        }

        .content {
            padding: 1rem;
        }

        .upload-zone {
            border: 2px dashed #d2d2d7;
            border-radius: 8px;
            padding: 1.25rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 0.75rem;
            background: #fbfbfd;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 8px;
            padding: 2px;
            background: linear-gradient(135deg, #1d1d1f, #4a4a4a);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .upload-zone:hover::before {
            opacity: 1;
        }

        .upload-zone:hover {
            border-color: transparent;
            background: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .upload-icon {
            width: 36px;
            height: 36px;
            color: #1d1d1f;
            margin-bottom: 0.4rem;
            stroke-width: 1.5;
            pointer-events: none;
        }

        .file-info {
            color: #1d1d1f;
            font-weight: 400;
            font-size: 14px;
            letter-spacing: -0.022em;
            pointer-events: none;
        }

        .hidden {
            display: none;
        }

        .actions {
            display: flex;
            gap: 0.6rem;
            margin-bottom: 0.75rem;
        }

        button {
            padding: 0.5rem 1.25rem;
            background: #1d1d1f;
            color: white;
            border: none;
            border-radius: 980px;
            font-weight: 400;
            cursor: pointer;
            font-size: 14px;
            letter-spacing: -0.022em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            min-height: 36px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover:not(:disabled) {
            background: #2d2d2f;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-primary {
            flex: 1;
        }

        #downloadBtn {
            background: #1d1d1f;
        }

        #downloadBtn:hover:not(:disabled) {
            background: #2d2d2f;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 0.75rem;
            font-size: 13px;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        th, td {
            padding: 0.5rem 0.75rem;
            text-align: left;
            border-bottom: 1px solid #f5f5f7;
        }

        th {
            background: #fafafa;
            color: #6e6e73;
            font-weight: 600;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            padding: 0.5rem 0.75rem;
        }

        td {
            background: white;
            color: #1d1d1f;
            font-size: 13px;
            letter-spacing: -0.016em;
            line-height: 1.3;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #fafafa;
        }

        .progress {
            background: #f5f5f7;
            border-radius: 8px;
            padding: 0.6rem 0.85rem;
            margin-top: 0.75rem;
            color: #6e6e73;
            font-size: 13px;
            letter-spacing: -0.016em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .error {
            background: #fff5f5;
            border: 1px solid #ffcccc;
            border-radius: 8px;
            padding: 0.6rem 0.85rem;
            margin-bottom: 0.75rem;
            color: #d70015;
            font-size: 13px;
            letter-spacing: -0.016em;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            flex-shrink: 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #dataSection .info-box {
            background: linear-gradient(135deg, #f5f5f7 0%, #fafafa 100%);
            padding: 0.7rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            color: #1d1d1f;
            font-size: 14px;
            letter-spacing: -0.022em;
            border: 1px solid rgba(0, 0, 0, 0.04);
            text-align: center;
        }

        #dataSection .info-box strong {
            color: #1d1d1f;
            font-weight: 600;
        }

        #tableContainer {
            border-radius: 8px;
            overflow: hidden;
        }

        /* Scrollbar personalizzata stile macOS */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        /* Animazione fade in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Configuratore Prodotto - Traduzione</h1>
        </div>

        <div class="content">
            <div id="errorBox" class="error hidden"></div>

            <label class="upload-zone" for="fileInput">
                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <div class="file-info" id="fileInfo">
                    Carica un file Excel
                </div>
                <input type="file" id="fileInput" accept=".xlsx,.xls" class="hidden" onchange="handleFileUpload(event)" />
            </label>

            <div id="dataSection" class="hidden">
                <div class="info-box">
                    Righe caricate: <strong id="rowCount">0</strong>
                </div>
                <div class="actions">
                    <button class="btn-primary" id="translateBtn" onclick="handleTranslate()">
                        Traduci
                    </button>
                    <button class="hidden" id="downloadBtn" onclick="handleDownload()">
                        Scarica
                    </button>
                </div>
            </div>

            <div id="tableContainer" class="hidden"></div>
            <div id="progressBox" class="progress hidden"></div>
        </div>
    </div>

    <script>
        const targetLanguages = [
            { code: 'EN-GB', name: 'Inglese', column: 'B' },
            { code: 'FR', name: 'Francese', column: 'C' },
            { code: 'DE', name: 'Tedesco', column: 'D' },
            { code: 'ES', name: 'Spagnolo', column: 'E' }
        ];

        let data = [];
        let translatedData = [];
        let currentFile = null;

        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            errorBox.textContent = message;
            errorBox.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorBox').classList.add('hidden');
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            currentFile = file;
            document.getElementById('fileInfo').textContent = file.name;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const wb = XLSX.read(e.target.result, { type: 'binary' });
                    const ws = wb.Sheets[wb.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(ws, { header: 1 });
                    data = jsonData.filter(row => row[0] && row[0].toString().trim() !== '');
                    translatedData = [];
                    
                    document.getElementById('rowCount').textContent = data.length;
                    document.getElementById('dataSection').classList.remove('hidden');
                    document.getElementById('tableContainer').classList.add('hidden');
                    document.getElementById('downloadBtn').classList.add('hidden');
                    hideError();
                } catch (err) {
                    showError('Si è verificato un errore durante il caricamento del file.');
                }
            };
            reader.readAsBinaryString(file);
        }

        async function translateText(text, targetLang) {
            if (!text || text.toString().trim() === '') return '';
            
            try {
                const response = await fetch('/api/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text.toString(),
                        targetLang: targetLang
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Errore API: ${response.status}`);
                }

                const result = await response.json();
                return result.translation;
            } catch (error) {
                console.error('Errore traduzione:', error);
                throw error;
            }
        }

        async function handleTranslate() {
            if (data.length === 0) {
                return;
            }

            const translateBtn = document.getElementById('translateBtn');
            const progressBox = document.getElementById('progressBox');
            
            translateBtn.disabled = true;
            translateBtn.innerHTML = '<span class="spinner"></span><span>Traduzione in corso</span>';
            progressBox.classList.remove('hidden');
            hideError();

            translatedData = [];

            try {
                for (let i = 0; i < data.length; i++) {
                    const row = data[i];
                    const italianText = row[0];
                    
                    if (!italianText || italianText.toString().trim() === '') {
                        translatedData.push([italianText, '', '', '', '']);
                        continue;
                    }

                    const rowTranslations = [italianText];
                    
                    for (const lang of targetLanguages) {
                        try {
                            const translation = await translateText(italianText, lang.code);
                            rowTranslations.push(translation);
                        } catch (err) {
                            rowTranslations.push(`Errore`);
                        }
                        await new Promise(resolve => setTimeout(resolve, 200));
                    }
                    
                    translatedData.push(rowTranslations);
                    progressBox.innerHTML = `<span class="spinner"></span><span>Traduzione in corso... ${i + 1} di ${data.length}</span>`;
                    updateTable();
                }

                document.getElementById('downloadBtn').classList.remove('hidden');
                progressBox.classList.add('hidden');
            } catch (err) {
                showError('Si è verificato un errore durante la traduzione.');
                progressBox.classList.add('hidden');
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = 'Traduci';
            }
        }

        function updateTable() {
            if (translatedData.length === 0) return;

            const tableContainer = document.getElementById('tableContainer');
            tableContainer.classList.remove('hidden');

            let html = '<table><thead><tr>';
            html += '<th>Italiano</th>';
            targetLanguages.forEach(lang => {
                html += `<th>${lang.name}</th>`;
            });
            html += '</tr></thead><tbody>';

            translatedData.forEach(row => {
                html += '<tr>';
                row.forEach(cell => {
                    html += `<td>${cell || ''}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table>';
            tableContainer.innerHTML = html;
        }

        function handleDownload() {
            const headers = ['Italiano (A)', ...targetLanguages.map(l => `${l.name} (${l.column})`)];
            const exportData = [headers, ...translatedData];
            
            const ws = XLSX.utils.aoa_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Traduzioni');
            ws['!cols'] = Array(headers.length).fill({ width: 25 });
            
            XLSX.writeFile(wb, 'configuratore_traduzione.xlsx');
        }
    </script>
</body>
</html>
